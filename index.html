<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>URL Shortener</title>
</head>
<body>
  <h1>URL Shortener</h1>
  <div class="content">
    <div class="input-container">
      <input type="text" id="originalurl" placeholder="Enter the URL to shorten" required>
      <button type="button" id="shorten">Shorten URL</button>
    </div>
    <br>
    <div class="button-container">
      <input type="text" placeholder="Short Link" id="shortenedurl">
      <button id="copy">
        <span class="material-symbols-outlined">content_copy  </span>
        Copy
      </button>
      <div id="copy-message"></div> 
    </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
